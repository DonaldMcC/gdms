<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js ie6" lang="zh-CN"> <![endif]-->
<!--[if IE 7]> <html class="no-js ie7" lang="zh-CN"> <![endif]-->
<!--[if IE 8]> <html class="no-js ie8" lang="zh-CN"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="zh-CN"> <!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>
    {{if response.keywords:}}
        {{=response.title}} | {{=response.keywords}}
    {{else:}}
        {{=response.title}}
    {{pass}}
</title>
<link rel="shortcut icon" type="image/x-icon" href="{{=URL('static', 'favicon.ico')}}" />
<meta name="Description" content="{{=response.description}}" />
<meta name="Keywords" content="{{=response.keywords}}" />
<meta name="author" content="{{=response.author}}">
<meta name="viewport" content="width=1024, user-scalable=no">
<!-- Core and extension CSS files -->
<link rel="stylesheet" href="{{=URL('static/deck/core', 'deck.core.css')}}">
<link rel="stylesheet" href="{{=URL('static/deck/extensions/goto', 'deck.goto.css')}}">
<link rel="stylesheet" href="{{=URL('static/deck/extensions/navigation', 'deck.navigation.css')}}">
<link rel="stylesheet" href="{{=URL('static/deck/extensions/status', 'deck.status.css')}}">
<link rel="stylesheet" href="{{=URL('static/deck/extensions/hash', 'deck.hash.css')}}">
<!-- End core and extension CSS files -->
<!-- Theme CSS files -->
<link rel="stylesheet" id="style-theme-link" href="{{=URL('static/deck/themes/style', 'web_2.0.css')}}">
<link rel="stylesheet" id="transition-theme-link" href="{{=URL('static/deck/themes/transition', 'fade_slide.css')}}">
<!-- End Theme CSS files -->
<!-- Underlying JavaScript files -->
    <script src="{{=URL('static/js', 'modernizr-2.8.3.min.js')}}"></script>
    <script src="{{=URL('static/js', 'jquery.js')}}"></script>
      {{include 'web2py_ajax.html'}}
<!-- End underlying JavaScript files -->
<!-- Core and extension JavaScript files -->
<script src="{{=URL('static/deck/core', 'deck.core.js')}}"></script>
<script src="{{=URL('static/deck/extensions/goto', 'deck.goto.js')}}"></script>
<script src="{{=URL('static/deck/extensions/navigation', 'deck.navigation.js')}}"></script>
<script src="{{=URL('static/deck/extensions/status', 'deck.status.js')}}"></script>
<script src="{{=URL('static/deck/extensions/hash', 'deck.hash.js')}}"></script>
<!-- End core and extension JavaScript files -->

{{block head}}{{end}}

</head>
<body class="deck-container">
{{include}}
<a type="button" class="deck-prev-link btn btn-default btn-sm">
  <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Prev
</a>
<a type="button" class="deck-next-link btn btn-default btn-sm">
  <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span> Next
</a>

<p class="deck-status">
    <span class="deck-status-current"></span>
    /
    <span class="deck-status-total"></span>
</p>


</body>
</html>
